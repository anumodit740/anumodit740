<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact US</h2>
<form>
    <label for="first">Full Name:</label>
    <input type="text" id="first" required name="fname" value="bdb" placeholder="Enter your name">
    <br>
    <br>
    <label for="second">Email:</label>
    <input type="email" id="second" required name="ename" value="123" placeholder="email id">
    <br>
    <br>
    <label for="third">Phone Number:</label>
    <input type="tel" id="third" name="pname" value="12" placeholder="phone number">
    <br>
    <br>
    <label for="fourth">Messages:</label>
    <textarea name="Msg" id="fourth" rows="10" col="50"></textarea>
    <br>
    <br>
    <label for="fifth">Password:</label>
    <input type="password" id="fifth" name="pass" value="bdb" placeholder="password">
    <br>
    <br>
    <button>send</button>
</form>
</body>
</html>
