<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User Registration</h2>

        <label for="first">UserName:</label>
        <input type="text" id="first" name="user" value="djf" placeholder="Enter your name">
        <br>
        <br>

        <input type="email" id="second" name="emails" value="gsdhg" placeholder="Email id">

        <br>

        <br>

    </form>
